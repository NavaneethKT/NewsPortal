<html>

<head>
    <title> Verified Users </title>
    <link rel="shortcut icon" type="image/x-icon" href="{{url_for('static', filename='favicon.png')}}">
    <link href="{{url_for('static', filename='css/bootstrap.css')}}" rel="stylesheet" type="text/css">
    <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet" type="text/css">
    <link href="{{url_for('static', filename='css/style2.css')}}" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"> </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"> </script>
    <script type="text/javascript">
        function selectAll(source) {
            checkboxes = document.getElementsByName('check[]');
            for (var i in checkboxes)
                checkboxes[i].checked = source.checked;
        }
    </script>
    <style>
        #block {
            margin-left: -10px;
        }

        #unblock {
            margin-left: -200px;
        }

        #mkeditor {
            margin-left: -370px;
        }

        #mkuser {
            margin-left: 570px;
            margin-top: -35px;
            margin-bottom: 10px;
        }

        #rmver {
            margin-left: 400px;
            margin-top: -35px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    {% include "adminheader.html" %}
    <form action="/non-verifiedUsers" method="POST">
        <div class="container well vert-offset-top-1" style="background: #FDEDEC">
            <h1> Verified Users </h1>
            <div class="col-md-3 col-md-offset-1 vert-offset-bottom-2"> <button type='submit' class='btn btn-danger'
                    name='submit_button' value='block' id="block"> Block </button> </div>
            <div class="col-md-3 col-md-offset-1 vert-offset-bottom-2"> <button type='submit' class='btn btn-warning'
                    name='submit_button' value='unblock' id="unblock"> Unblock </button> </div>
            <div class="col-md-3 col-md-offset-1 vert-offset-bottom-2"> <button type='submit' class='btn btn-success'
                    name='submit_button' value='mkeditor' id="mkeditor"> Make Editor </button> </div>
            <div class="col-md-3 col-md-offset-1 vert-offset-bottom-2"> <button type='submit' class='btn btn-primary'
                    name='submit_button' value='mkuser' id="mkuser"> Make User </button> </div>
            <div class="col-md-3 col-md-offset-1 vert-offset-bottom-2"> <button type='submit' class='btn btn-info'
                    name='submit_button' value='rmver' id="rmver"> Verify User </button> </div>
            <table class="table table-striped table-bordered table-responsive">
                <thead>
                    <tr>
                        <th> <input type="checkbox" name="check[]" onclick="selectAll(this)" value=""> SELECT ALL </th>
                        <th> USER ID </th>
                        <th> NAME </th>
                        <th> EMAIL ID </th>
                        <th> PASSWORD </th>
                        <th> ROLE </th>
                    </tr>
                </thead>
                <tbody>
                    {%for row in rows %}
                    <tr>
                        <td> <input type="checkbox" name="check[]" value={{row[0]}}></td>
                        {%for data in row%}
                        <td>{{data}}</td>
                        {%endfor%}
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>
    </form>
</body>
{% include "footer.html" %}

</html>
