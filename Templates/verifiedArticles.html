<html>

<head>
    <title>Verified Articles</title>
    <link rel="shortcut icon" type="image/x-icon" href="{{url_for('static', filename='favicon.png')}}">
    <link href="{{url_for('static', filename='css/bootstrap.css')}}" rel="stylesheet" type="text/css">
    <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet" type="text/css">
    <link href="{{url_for('static', filename='css/style2.css')}}" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"> </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"> </script>
    <script type="text/javascript">
		function selectAll(source) {
			checkboxes = document.getElementsByName('check[]');
			for (var i in checkboxes)
				checkboxes[i].checked = source.checked;
		}
	</script>
    <style>
        body{
            overflow-x: hidden;
        }

        thead, tr, th, td{
            text-align: center;
        }
    </style>
</head>

<body>
   {% include "adminheader.html" %}
    <form action="/verifiedArticles" method="POST">
        <div class="container divbg vert-offset-top-1">
            <h1>Verified Articles </h1> <br>
            <div class="col-md-12 col-md-offset-5 vert-offset-bottom-2"> <button type='submit' class='btn btn-danger'
                    name='delete' value="delete"> Delete Post </button> </div>
            <table class="table table-striped table-bordered table-responsive">
                <thead>
                    <tr>
                        <th> <input type="checkbox" name="check[]" onClick="selectAll(this)"></th>
                        <th> Heading </th>
                        <th> Image </th>
                        <th> Summary </th>
                        <th> Posted On </th>
                        <th> Posted By </th>
                        <th> Action </th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in rows %}
                    <tr>
                        <td> <input type="checkbox" name="check[]" value={{row[5]}}></td>
                        <td>
                            {{row[0]}}
                        </td>
                        <td> <img height="100px" width="100px" src={{row[1]}} alt="pic"></td>
                        <td>
                            {{row[2]}}
                        </td>
                        <td>
                            {{row[3]}}
                        </td>
                        <td>
                            {{row[4]}}
                        </td>

                        <td>
                            <a class="btn btn-success" href="/ReadPost{{row[5]}}"> Detail </a>
                        </td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>
    </form>
    {% include "footer.html" %}
</body>

</html>
