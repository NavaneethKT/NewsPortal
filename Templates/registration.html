<html>

<head>
	<title> Registration Form </title>
	<link rel="shortcut icon" type="image/x-icon" href="{{url_for('static', filename='favicon.png')}}">
	<link href="{{url_for('static', filename='css/bootstrap.css')}}" rel="stylesheet" type="text/css">
	<link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet" type="text/css">
	<link href="{{url_for('static', filename='css/style2.css')}}" rel="stylesheet" type="text/css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" />
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"> </script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"> </script>
</head>

<body>
	{% include "header.html" %}
	<div class="col-md-6 col-md-offset-3 vert-offset-top-1" style="background: #FDEDEC">
		<form action="/register" method="POST">
			<div class="col-md-12 col-md-offset-4">
				<h1> Register </h1>
			</div>
			<span class="col-md-offset-4" style="color: red"> </span>
			<div class="col-md-12 vert-offset-top-1">
				<div class="col-md-6"> <label class="control-label"> Name </label> </div>
				<div class="col-md-6"> <input type="text" name="n"> </div>
			</div>
			<div class="col-md-12 vert-offset-top-1">
				<div class="col-md-6"> <label class="control-label"> Email </label> </div>
				<div class="col-md-6"> <input type="email" name="e"> </div>
			</div>
			<div class="col-md-12 vert-offset-top-1">
				<div class="col-md-6"> <label class="control-label"> Password </label> </div>
				<div class="col-md-6"> <input type="password" name="p"> </div>
			</div>
			<div class="col-md-12 vert-offset-top-1">
				<div class="col-md-6"> <label class="control-label"> Mobile </label> </div>
				<div class="col-md-6"> <input type="mobile" name="m"> </div>
			</div>
			<div class="col-md-12 vert-offset-top-1">
				<div class="col-md-6"> <label class="control-label"> Address </label> </div>
				<div class="col-md-6"> <textarea name="address" rows="7" cols="32"> </textarea></div>
			</div>
			<div class="col-md-7 col-md-offset-5 vert-offset-top-2"> <a href="{{ url_for('register') }}"> <button
						type="submit" name="reg" class="btn btn-warning"> Submit </button> </a> </div>
			<div class="col-md-7 vert-offset-top-1 col-md-offset-3 "> <a href="{{ url_for('login') }}"> <button
						type="button" class="btn btn-primary"> Click here if you've already registered. </button> </a>
			</div>
		</form>
	</div>
</body>
{% include "footer.html" %}

</html>
